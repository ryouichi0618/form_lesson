<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <section class="wrapper">
      <div class="inner">
        <div class="main-content">
          <h1 class="form-title">アカウント作成</h1>
          <div class="columns">
            <div class="column is-halfWidth">
              <a href="#" class="button-init button is-fullWidth is-facebook">Facebookでスタート</a>
            </div>
            <div class="column is-halfWidth">
              <a href="#" class="button-init button is-fullWidth is-google">Googleでスタート</a>
            </div>
          </div>
          <p class="supplement-text is-defaultText">タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。</p>
          <div class="devider">
            <p class="is-defaultText">アカウント情報</p>
          </div>
          <form class="form-content" action="#" method="POST">
            <!-- 名前 -->
            <div class="row name-box">
              <div class="name is-halfWidth">
                <p class="label">
                  名字<span class="alert"> ※</span>
                </p>
                <input type="text" id="last-name" name="last-name" class="input-area input-init" required>
              </div>
              <div class="name is-halfWidth">
                <p class="label">
                  名前<span class="alert"> ※</span>
                </p>
                <input type="text" id="first-name" name="first-name" class="input-area input-init" required>
              </div>
            </div>
            <!-- 性別 -->
            <div class="row gender">
              <p class="label">性別</p>
              <div class="radio-contents">
                <label class="radio-content">
                  <input type="radio" value="men" name="gender" class="radio-input"><span>男性</span>
                </label>
                <label class="radio-content">
                  <input type="radio" value="women" name="gender" class="radio-input"><span>女性</span>
                </label>
                <label class="radio-content">
                  <input type="radio" value="other" name="gender" class="radio-input"><span>その他</span>
                </label>
              </div>
            </div>
            <!-- 出身 -->
            <div class="row is-halfWidth">
              <p class="label">出身</p>
              <div class="select-area">
                <select name="selectAddress" id="select-address" class="input-area input-init">
                  <option value="tokyo">東京</option>
                  <option value="chiba">千葉</option>
                  <option value="saitama">埼玉</option>
                  <option value="kanagawa">神奈川</option>
                </select>
              </div>
            </div>
            <!-- メールアドレス -->
            <div class="email row">
              <p class="label">
                Eメール<span class="alert"> ※</span>
              </p>
              <input type="email" id="email" name="email" class="input-init input-area" placeholder="ex) hoge@example.com" required>
            </div>
            <!-- 電話番号 -->
            <div class="tel-number row">
              <p class="label">電話番号</p>
              <input type="tel" id="tel" name="tel" class="input-init input-area" placeholder="ex) 09012345678">
            </div>
            <!-- パスワード -->
            <div class="password row">
              <p class="label">パスワード<span class="alert"> ※</span></p>
              <input type="password" id="password" name="password" class="input-init input-area" required>
            </div>
            <!-- パスワード（確認用） -->
            <div class="password row">
              <p class="label">パスワード(確認用)<span class="alert"> ※</span></p>
              <input type="password" id="password-confirm" name="password-confirm" class="input-init input-area" required>
            </div>
            <!-- 希望コース（複数チェク） -->
            <div class="row">
              <p class="label">希望コース</p>
              <div class="check-box">
                <input type="checkbox" name="course" value="frontend" id="frontend" class="check-box-input">
                <label for="frontend" class="check-box-text">フロントエンド</label>
              </div>
              <div class="check-box">
                <input type="checkbox" name="course" value="backend" id="backend" class="check-box-input">
                <label for="backend" class="check-box-text">バックエンド</label>
              </div>
              <div class="check-box">
                <input type="checkbox" name="course" value="app" id="app" class="check-box-input">
                <label for="app" class="check-box-text">アプリ</label>
              </div>
            </div>
            <!-- 備考 -->
            <div class="remarks row">
              <p class="label">備考</p>
              <textarea name="remarks" id="remarks" class="input-init input-area is-fullWidth" placeholder="何かあればご記入ください" spellcheck="false"></textarea>
            </div>
            <div class="submit row">
              <button class="input-init button is-fullWidth submit-button">アカウント作成</button>
            </div>
            <p class="agreement">アカウントを作成することにより、<a class="link-color" href>利用規約</a>と<a class="link-color" href>プライバシーポリシー</a>に同意するものとします。</p>
          </form>
        </div>
        <div class="foot-part">
          <p>すでにアカウントをお持ちですか？ <a class="link-color" href>ログイン</a></p>
          <a class="link-color resend-mail" href>認証メールが届きませんか？</a>
        </div>
      </div>
    </section>
  </body>
</html>
